<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Driving Game
		</title>
		<link rel="stylesheet" type="text/css" href="css/game.css">
	</head>
	<body>
		<div id="animationContainer" class="content-hidden game-container--full game-container">
			<img class="game-image game-bg" src="images/road_temp.jpg"/>
			<canvas id="road"></canvas>
			<div class="controller-container">
				<div class="gps-container">
					<div class="gps-display">
						<canvas id="gps"></canvas>
					</div>
				</div>
				<div class="time-display">00:33</div>
				
				<div id="arrowTop" class="arrow-top"></div>
				<div id="arrowLeft" class="arrow-left"></div>
				<div id="arrowRight" class="arrow-right clickable"></div>
			</div>
		</div>


		<div id="conclusionContainer" class="content-hidden game-container--full">
			<img class="video-place-holder" src="images/video_place_holder.jpg"/>
		</div>


		<div id="questionContainer" class="content-hidden game-container--content question-container">
			<form>
				<p class="question-text">
					question content
				</p>
				<textarea class="question-answer"></textarea>
				<p class="question-text">
					question content
				</p>
				<textarea class="question-answer"></textarea>

				<div class="form-button-container">
					<a class="form-button">Save</a><a class="form-button">Quit</a>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
